<!DOCTYPE html>
<html>
<head>
    <title>Disease Prediction</title>
    <style>
        /* CSS styles */
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKUrYDBYTIC9opuP-6XXOR-JD4Xbvo5wRlJ1sRpPCLY6sCNEbDd1XJh3ntXFQX2LVTbEE&usqp=CAU');
            background-size: cover;
        }
        
        h1 {
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 34px;
            margin-top: 50px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        
        label {
            color: rgb(255, 255, 255);
            font-size: 20px;
        }
        
        input[type="text"] {
            width: 300px;
            height: 30px;
            margin-top: 10px;
            padding: 5px;
        }
        
        input[type="submit"] {
            width: 160px;
            height: 50px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: inherit;
            }
        }
        
        h1, form {
            animation: fadeIn 1s ease-in-out;
        }
        
        /* Additional Features */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        
        .image {
            margin: 10px;
        }
        
        .text {
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Disease Prediction</h1>
    <form action="/predict" method="post">
        <label for="symptoms"><strong>Enter Symptoms (comma-separated):</strong> </label><br>
        <input type="text" id="symptoms" name="symptoms"><br><br>
        
        <!-- Additional Fields -->
        <label for="age"><strong>Age:</strong> </label><br>
        <input type="text" id="age" name="age"><br><br>
        
        <label for="gender"><strong>Gender:</strong> </label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        
        <input type="submit" value="Predict">
    </form>
    
    <!-- Additional Features -->
    <div class="container">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR208aHW2t2c1ye_OliCqYqTmf-L14M0W2wLA&usqp=CAU" alt="Image 1" width="200px">
            <p class="text">Feature 1 Description</p>
        </div>
        
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSl-cmiEwp5jeTmEBp3oXWg3NNyaYBFf188qA&usqp=CAU" alt="Image 2" width="200px">
            <p class="text">Feature 2 Description</p>
        </div>
        
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQofziA2D8xAmVtgG1w1zWsHadXVeA3ZUBUnA&usqp=CAU" alt="Image 3" width="200px">
            <p class="text">Feature 3 Description</p>
        </div>
    </div>
</body>
</html>
